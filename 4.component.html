<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function HelloReact(props) {
          return(
            <div>
                <h1> Hello {props.name} !!</h1>
                <MyAgeClass age={props.age} location={props.location}/>
            </div>
          );
        }
        function App() {
          return(
            <div>
              <HelloReact name="jamiul" age="25" location="Dhaka"/>
              <HelloReact name="Mostafiz" age="35" location="Chittagaon"/>
        </div>
          );
        }
      class MyAgeClass extends React.Component{
        render(){
          var props = this.props
          return(
            <h2>My Age: {props.age}<br/>
            Location : {props.location}</h2>
          );
        }
      }

      ReactDOM.render(
        <App />,
        document.getElementById('root')
      );

    </script>
    <!--
      Note: this page is a great way to try React but it's not suitable for production.
      It slowly compiles JSX with Babel in the browser and uses a large development build of React.

      Read this section for a production-ready setup with JSX:
      https://reactjs.org/docs/add-react-to-a-website.html#add-jsx-to-a-project

      In a larger project, you can use an integrated toolchain that includes JSX instead:
      https://reactjs.org/docs/create-a-new-react-app.html

      You can also use React without JSX, in which case you can remove Babel:
      https://reactjs.org/docs/react-without-jsx.html
    -->
</body>
</html>
