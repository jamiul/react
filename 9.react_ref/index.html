<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css">
    
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">

      class BbcNews extends React.Component {
        constructor(props) {
               super(props);

          this.state = {
            totalEditCount: 0
          }
          this.inputText = React.createRef();

        }
        edit(){
          alert("Are you want to Edit !!");
          this.setState({
            totalEditCount: this.state.totalEditCount + 1
          });

        }
        delete(){
          alert("Are you sure to Delete !!");

        }
        render(){
          const props = this.props;
          const totalEditCount = this.state.totalEditCount;
          return(
            <div className="newsCred">
              <h1 ref={this.inputText}>{props.title}</h1>
               <h3> {props.children} </h3>
               <div className="action">
                <button className="edit" 
                 onClick={ () => this.edit() }>Edit</button>
                <button className="delete" onClick={this.delete}>Delete</button>
                </div>
                {!! totalEditCount && (<p>Total Edit Count {totalEditCount}</p>)}
            </div>
          )

        }
      }  

      ReactDOM.render(
        <div className="container">
          <BbcNews title="News One">Finger strength key to Shakib comeback</BbcNews>
          <BbcNews title="News One">Portugal prove too strong for Scotland</BbcNews>
        </div>
        ,
        document.getElementById('root')
      );

    </script>
    <!--
      Note: this page is a great way to try React but it's not suitable for production.
      It slowly compiles JSX with Babel in the browser and uses a large development build of React.

      Read this section for a production-ready setup with JSX:
      https://reactjs.org/docs/add-react-to-a-website.html#add-jsx-to-a-project

      In a larger project, you can use an integrated toolchain that includes JSX instead:
      https://reactjs.org/docs/create-a-new-react-app.html

      You can also use React without JSX, in which case you can remove Babel:
      https://reactjs.org/docs/react-without-jsx.html
    -->
</body>
</html>
